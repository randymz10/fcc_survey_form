<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Form</title>
  </head>
  <body class="bg-dark text-white">
    <div class="container">
        <!--Start Header-->
      <header>
        <h1 id="title" class="text-center m-5">Title of the form</h1>
        <p id="description" class="mb-5 text-center">
          Lorem ipsum dolor sit amet, consectetur adipisicing elit. Vel officiis
          pariatur, officia hic vero distinctio dignissimos dolorum blanditiis
          culpa molestiae architecto eius modi voluptas veniam omnis nesciunt
          perspiciatis qui minus!
        </p>
      </header>
      <!--Finish header-->
      
      <!--Start Form-->
      <form action="" id="survey-form">

        <!--Name Form-->
        <div class="row mb-3">
            <div class="col">
                <label class="form-label" for="name" id="name-label">Name:</label>
                <input
                  class="form-control"
                  type="text"
                  name="name"
                  id="name"
                  placeholder="Enter your name"
                  required
                />
            </div>
        </div>

        <!--Email form-->
        <div class="row mb-3">
          <div class="col">
            <label class="form-label"  for="email" id="email-label">E-mail:</label>
            <input
              class="form-control"
              type="email"
              name="email"
              id="email"
              placeholder="example@example.com"
              required
            />
          </div>
        </div>
        <!--Number Form-->
        <div class="row mb-3">
          <div class="col-2">
            <label class="form-label" for="number" id="number-label">Age:</label>
            <input
            class="form-control"
              type="number"
              name="Age"
              id="number"
              min="1"
              max="99"
              placeholder="age"
            />
          </div>
        </div>
        <!--Role-->
        <div class="row mt-4 mb-4">
          <div class="col-6">
            <select name="role" id="dropdown">
              <option disabled selected value>Select current role</option>
              <option value="studet">Student</option>
              <option value="job">Full Time Job</option>
              <option value="learner">Full Time Learned</option>
              <option value="preferNo">Prefer not to say</option>
              <option value="other">Other</option>
            </select>
          </div>
        </div>

        <!--Radio and checkboxes-->

        <div class="row mb-3">
          <!--Radio buttons-->
          <div class="col-6">
            <p>Chose a number</p>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="choseNumber" value="1" />
              <label class="form-check-label" for="choseNumber">1</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="choseNumber" value="2" />
              <label class="form-check-label" for="choseNumber">2</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="choseNumber" value="3" />
              <label class="form-check-label" for="choseNumber">3</label>
            </div>
          </div>

          <!--Checkboxes-->
          <div class="col-6">
            <p>Chose a other number</p>
            <div class="form-check">
              <input class="form-checl-input" type="checkbox" name="numberCheck" value="1" />
              <label class="form-check-label" for="numberCheck">1</label>
            </div>
            <div class="form-check">
              <input class="form-checl-input" type="checkbox" name="numberCheck" value="2" />
              <label class="form-check-label" for="numberCheck">2</label>
            </div>
            <div class="form-check">
              <input class="form-checl-input" type="checkbox" name="numberCheck" value="3" />
              <label class="form-check-label" for="numberCheck">3</label>
            </div>
          </div>
        </div>
        <!--Comments-->

        <div class="row mb-3">
          <div class="col">
            <label for="comment" class="form-label">Do you have any comments?</label>
            <textarea
              class="form-control"
              name="comment"
              id="comment"
              placeholder="Enter your comment here..."
            ></textarea>
          </div>
        </div>
        <div class="row text-center m-5">
          <div class="col">
            <input class="btn btn-success" type="submit" id="submit" value="Submit"/>
          </div>
        </div>
      </form>
    </div>

    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
  </body>
</html>
